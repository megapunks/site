name: Generate Leaderboard

on:
  schedule:
    - cron: '0 */6 * * *'  # Ù‡Ø± 6 Ø³Ø§Ø¹Øª ÛŒÚ©â€ŒØ¨Ø§Ø±
  workflow_dispatch:        # Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ Ù‡Ù… Ù…Ù…Ú©Ù† Ø¨Ø§Ø´Ù‡

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install

      - name: Generate leaderboard.json
        run: npm run generate:leaderboard

      - name: Commit and push leaderboard.json
        run: |
          git config user.name "leaderboard-bot"
          git config user.email "bot@megapunks.org"
          git add public/leaderboard.json
          git commit -m "ğŸ” update leaderboard snapshot" || echo "no changes"
          git push
