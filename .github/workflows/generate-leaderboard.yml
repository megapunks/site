name: Generate Leaderboard Snapshot

on:
  schedule:
    - cron: '0 */6 * * *' # every 6 hours
  workflow_dispatch: # manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🧪 Create .env file for snapshot script
        run: echo "SNAPSHOT_PRIVATE_KEY=${{ secrets.SNAPSHOT_PRIVATE_KEY }}" > .env

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 📊 Generate leaderboard snapshot
        run: npm run generate:leaderboard

      - name: 🪪 Set Git credentials
        run: |
          git config user.name "leaderboard-bot"
          git config user.email "bot@megapunks.org"

      - name: 🧠 Commit and push snapshot
        run: |
          git add public/leaderboard.json
          git commit -m "🔁 Update leaderboard snapshot [bot]" || echo "No changes to commit"
          git push origin main
