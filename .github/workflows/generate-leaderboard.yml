name: Generate Leaderboard Snapshot

on:
  schedule:
    - cron: '0 */6 * * *'  # Ù‡Ø± 6 Ø³Ø§Ø¹Øª
  workflow_dispatch:       # Ù‚Ø§Ø¨Ù„ÛŒØª Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âš™ï¸ Generate leaderboard snapshot
        run: npm run generate:leaderboard
        env:
          SNAPSHOT_PRIVATE_KEY: ${{ secrets.SNAPSHOT_PRIVATE_KEY }}

      - name: ğŸ” Set git credentials and remote
        run: |
          git config --global user.email "leaderboard@megapunks.org"
          git config --global user.name "leaderboard-bot"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}

      - name: ğŸš€ Commit and push snapshot
        run: |
          git add public/leaderboard.json
          git commit -m "ğŸ”„ Update leaderboard snapshot [bot]" || echo "No changes to commit"
          git push
