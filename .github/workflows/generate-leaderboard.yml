name: Generate Leaderboard Snapshot

on:
  workflow_dispatch: 
  schedule:
    - cron: '0 */6 * * *' 

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§  Generate leaderboard snapshot
        env:
          SNAPSHOT_PRIVATE_KEY: ${{ secrets.SNAPSHOT_PRIVATE_KEY }}
        run: npm run generate:leaderboard

      - name: ğŸ” Set git credentials and remote
        run: |
          git config user.name "leaderboard-bot"
          git config user.email "bot@megapunks.org"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/megapunks/site.git

      - name: ğŸš€ Commit and push snapshot
        run: |
          git add public/leaderboard.json
          git commit -m "ğŸ“Š Auto-update leaderboard [CI]" || echo "No changes to commit"
          git push origin main
