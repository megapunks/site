name: Generate Leaderboard Snapshot

on:
  schedule:
    - cron: '0 */6 * * *'  # هر 6 ساعت
  workflow_dispatch:       # قابلیت اجرای دستی

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: ⚙️ Generate leaderboard snapshot
        run: npm run generate:leaderboard
        env:
          SNAPSHOT_PRIVATE_KEY: ${{ secrets.SNAPSHOT_PRIVATE_KEY }}

      - name: 🔐 Set git credentials and remote
        run: |
          git config --global user.email "leaderboard@megapunks.org"
          git config --global user.name "leaderboard-bot"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}

      - name: 🚀 Commit and push snapshot
        run: |
          git add public/leaderboard.json
          git commit -m "🔄 Update leaderboard snapshot [bot]" || echo "No changes to commit"
          git push
