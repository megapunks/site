name: Generate Leaderboard

on:
  schedule:
    - cron: '0 */6 * * *'  # هر 6 ساعت یک‌بار
  workflow_dispatch:        # اجرای دستی هم ممکن باشه

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm install

      - name: Generate leaderboard.json
        run: npm run generate:leaderboard

      - name: Commit and push leaderboard.json
        run: |
          git config user.name "leaderboard-bot"
          git config user.email "bot@megapunks.org"
          git add public/leaderboard.json
          git commit -m "🔁 update leaderboard snapshot" || echo "no changes"
          git push
