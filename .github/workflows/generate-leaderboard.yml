name: Generate Leaderboard Snapshot

on:
  schedule:
    - cron: '0 */6 * * *' # Ù‡Ø± 6 Ø³Ø§Ø¹Øª
  workflow_dispatch: # Ø§Ø¬Ø±Ø§ Ø¨Ø§ Ø¯Ø³Øª Ø¯Ø³ØªÛŒ Ù‡Ù… Ù…Ù…Ú©Ù† Ø¨Ø§Ø´Ù‡

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Generate leaderboard snapshot
        run: npm run generate:leaderboard

      - name: Set git credentials and remote
        run: |
          git config user.name "leaderboard-bot"
          git config user.email "bot@megapunks.org"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/megapunks/site.git

      - name: Commit and push snapshot
        run: |
          git add public/leaderboard.json
          git commit -m "ðŸ“Š Auto update leaderboard snapshot"
          git push
