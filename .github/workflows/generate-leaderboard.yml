name: ♻️ Generate Leaderboard Snapshot

on:
  schedule:
    - cron: '0 */6 * * *'   # هر ۶ ساعت
  workflow_dispatch:         # اجرای دستی

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧠 Generate leaderboard snapshot
        run: npm run generate:leaderboard
        env:
          SNAPSHOT_PRIVATE_KEY: ${{ secrets.SNAPSHOT_PRIVATE_KEY }}

      - name: 🚀 Commit and push snapshot
        run: |
          git config user.name "leaderboard-bot"
          git config user.email "bot@megapunks.org"
          git add public/leaderboard.json
          git diff --quiet || git commit -m "🔁 Auto update leaderboard"
          git push
