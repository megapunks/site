name: Generate Leaderboard Snapshot

on:
  schedule:
    - cron: '0 */6 * * *'  
  workflow_dispatch:       

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Generate leaderboard snapshot
        env:
          SNAPSHOT_PRIVATE_KEY: ${{ secrets.SNAPSHOT_PRIVATE_KEY }}
        run: |
          echo "SNAPSHOT_PRIVATE_KEY=${SNAPSHOT_PRIVATE_KEY}" > .env
          npm run generate:leaderboard

      - name: 🔐 Set git credentials and remote
        run: |
          git config user.name "leaderboard-bot"
          git config user.email "bot@users.noreply.github.com"

      - name: 🚀 Commit and push snapshot
        run: |
          git add public/leaderboard.json
          git commit -m "📊 Auto-update leaderboard [CI]" || echo "No changes to commit"
          git push
