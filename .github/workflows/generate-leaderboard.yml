name: â™»ï¸ Generate Leaderboard Snapshot

on:
  schedule:
    - cron: '0 */6 * * *'   # Ù‡Ø± Û¶ Ø³Ø§Ø¹Øª
  workflow_dispatch:         # Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§  Generate leaderboard snapshot
        run: npm run generate:leaderboard
        env:
          SNAPSHOT_PRIVATE_KEY: ${{ secrets.SNAPSHOT_PRIVATE_KEY }}

      - name: ğŸš€ Commit and push snapshot
        run: |
          git config user.name "leaderboard-bot"
          git config user.email "bot@megapunks.org"
          git add public/leaderboard.json
          git diff --quiet || git commit -m "ğŸ” Auto update leaderboard"
          git push
