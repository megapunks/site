name: Generate Leaderboard Snapshot

on:
  schedule:
    - cron: '0 */6 * * *'  # Ù‡Ø± 6 Ø³Ø§Ø¹Øª
  workflow_dispatch:        # Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ Ù‡Ù… ÙØ¹Ø§Ù„ Ø¨Ø§Ø´Ù‡

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate leaderboard snapshot
        run: npm run generate:leaderboard
        env:
          SNAPSHOT_PRIVATE_KEY: ${{ secrets.SNAPSHOT_PRIVATE_KEY }}

      - name: Commit and push changes
        run: |
          git config user.name "snapshot-bot"
          git config user.email "bot@megapunks.org"
          git add public/leaderboard.json
          git diff --quiet || git commit -m "ğŸ”„ Auto update leaderboard"
          git push
