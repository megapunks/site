name: Generate Leaderboard Snapshot

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:        # Manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ§  Generate leaderboard snapshot
        env:
          SNAPSHOT_PRIVATE_KEY: ${{ secrets.SNAPSHOT_PRIVATE_KEY }}
        run: npm run generate:leaderboard

      - name: ðŸš€ Commit and push snapshot
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "leaderboard-bot"
          git config --global user.email "bot@megapunks.org"

          git add public/leaderboard.json
          git commit -m "ðŸ“Š Auto-update leaderboard [CI]" || echo "No changes to commit"

          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/megapunks/site.git
          git push origin HEAD:main
